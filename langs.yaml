# CarFigures' Language File
#
# How to contribute:
# 1. To add a new language, copy the entire 'english' section and replace 'english' with your language name in lowercase.
# 2. Translate each value (right side of the colon) into your language. Do not change the keys (left side of the colon).
# 3. Ensure to maintain the same indentation and structure.
# 4. You can use Unicode characters for non-Latin scripts.
# 5. Use {placeholders} exactly as they appear in the English version.
# 6. If you're unsure about a translation, you can leave it in English temporarily.

